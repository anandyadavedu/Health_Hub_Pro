<section class=" bg-image mt-20">
    <div class="mask d-flex align-items-center  gradient-custom-3">
      <div class="container ">
        <div class="row d-flex justify-content-center align-items-center ">
          <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
            <div class="card" style="border-radius: 15px; margin-bottom: 25px;">
              <div class="card-body p-2">
                <h2 class="text-uppercase text-center mb-2">Create an account</h2>

                <form [formGroup]="RegisterForm" >

                  <div class="form-outline mb-3">
                      <label class="form-label" for="form-label" >Hospital Name</label>
                    <input type="text" formControlName="Hospital_Name" id="Hospital_Name" name="Hospital_Name" class="form-control form-control-lg" placeholder="Hospital Name" />
                    
                  </div>

                  <div class="form-outline mb-3">
                      <label class="form-label" for="form-label" >Hospital Address</label>
                    <input type="text" formControlName="Hospital_Address" id="Hospital_Address" name="Hospital_Address" class="form-control form-control-lg" placeholder="Hospital Address" />
                    
                  </div>

                  <div class="form-outline mb-3">
                      <label class="form-label" for="form-label" >Username</label>
                    <input type="text" formControlName="Username" id="Username" name="Username" class="form-control form-control-lg" placeholder="Enter Username" />
                    
                  </div>
                  <div class="form-outline mb-3">
                    <label class="form-label" for="form-label" >Password</label>
                  <input type="password" formControlName="Password" id="Password" name="Password" class="form-control form-control-lg" placeholder="Enter Password" />
                  
                </div>
                <div class="form-outline mb-3">
                  <label class="form-label" for="form-label" >Email</label>
                <input type="email"formControlName="Email" id="Email" name="Email" class="form-control form-control-lg" placeholder="Enter Email" />
                
              </div>

                  
                  <div class="form-check d-flex justify-content-center mb-4">
                    
                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />
                    <label class="form-check-label" for="form2Example3g">
                      I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                    </label>
                  </div>

                  <div class="d-flex justify-content-center">
                    <button type="submit"
                      class="btn btn-success " (click)="RegisterHospital()">Register</button>
                  </div>

                  <p class="text-center text-muted mt-3 mb-4 mb-0">Have already an account? <a routerLink="/login"
                      class="fw-bold text-body"><u>Login</u></a></p>

                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</section>
